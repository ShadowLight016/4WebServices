<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <svg width="960" height="500">
        <circle cy="50" cx="40" r="40"></circle> <!--Circle-->
        <rect x="100" y="20" width="50" height="50"></rect> <!--Rectangle (cy = y-position) (cx = x-position)-->
        <circle cx="50" cy="150" r="40" fill="red"></circle> <!--Circle Red-->
        <rect x="100" y="125" width="50" height="50" fill="blue"></rect>
        <g transform="translate(0, 50)" stroke="black"><!--translate(x, y), stroke=(color), stroke-width="5"-->
            <circle cx="50" cy="250" r="40" fill="tomato" stroke-width="5"></circle> 
            <rect x="100" y="225" width="50" height="50" fill="pink"></rect>
        </g>
        <line x1="200" y1="200" x2="220" y="220" stroke="black" stroke-width="5"></line>
    </svg>
</body>
</html>
